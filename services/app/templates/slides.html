{% extends 'base.html' %}
{% block body %}
    <style>
        a {
            border: 0;
            margin: 0;
            padding: 0;
            width: 100%;
            margin-top: 15px;
        }
    </style>
    <label><h3 class="center">Slides</h3></label>
    <div class="row">
        <div class="col s12 m12">
            <div class="card grey lighten-1" style="width: 70%">
                <div class="card-content white-text">
                    <h3 class="center">You can use it for switching slides!</h3>
                </div>
                <div class="card-action">
                    <div class="row">
                        <div class="col s12 m6">
                            <div class="center">
                                <a onclick="click('left')" name="left"
                                   class="waves-effect waves-light btn">Previous</a>
                            </div>
                        </div>
                        <div class="col s12 m6">
                            <div class="center">
                                <a onclick="click('right')" name="right"
                                   class="waves-effect waves-light btn">Next</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function click(direction) {
            $.ajax({
                method: "POST",
                url: '{% url 'slides' %}',
                data: {
                    action: direction
                },
                success: function (data) {
                    console.log(data);
                }
            });
        }
    </script>
{% endblock %}
