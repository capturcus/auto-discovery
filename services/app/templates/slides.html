{% extends 'base.html' %}
{% block body %}
    <style>
        a {
            border: 0;
            margin: 0;
            padding: 0;
            width: 100%;
            margin-top: 15px;
        }

        a.btn {
            height: 100%;
        }

        i.glyphicon {
            font-size: 80pt;
        }
    </style>
    <div class="row">
        <div class="col s6 m6">
            <div class="center">
                <a onclick="click('left')" name="left"
                   class="waves-effect waves-light btn orange darken-3">
                    <i class="glyphicon glyphicon-chevron-left" aria-hidden="true">
                    </i>
                </a>
            </div>
        </div>
        <div class="col s6 m6">
            <div class="center">
                <a onclick="click('right')" name="right"
                   class="waves-effect waves-light btn orange darken-3">
                    <i class="glyphicon glyphicon-chevron-right" aria-hidden="true">
                    </i>
                </a>
            </div>
        </div>
    </div>
    <script>
        function click(direction) {
            $.ajax({
                method: "POST",
                url: '{% url 'slides' %}',
                data: {
                    action: direction
                },
                success: function (data) {
                    console.log(data);
                },
                error: function (err) {
                    alert(err);
                }
            });
        }
    </script>
{% endblock %}
